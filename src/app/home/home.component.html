<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container" style="margin-top: 50px; margin-left: 150px;">

        <label for="title" style="display: block;"><h2>{{title}}</h2></label>
        <div class="list " style="position:relative;">
            <div style=" display: flex; align-items: flex-end;">
                <span class="placeholder " [ngStyle]="{opacity: list1.opacity}" (click)="changeStyle(list1)">Popular</span>
                <span class="arrow-down" (click)="changeStyle(list1)"></span>
            </div>
            <ul id="open_list" class="list__ul" [ngStyle]="{display:list1.opacity===0.55 ? 'none' : 'flex'}">
                <li *ngFor="let j of travelOptions" value="{{j}}">
                    <a href="">{{j}}</a></li>
            </ul>
        </div>
    </div>

    <hr style="margin-top: 120px;">

    <div class="container-2">
        <!-- <div class="featured" style="display:flex; justify-content:space-between; "> -->
        <h4 style="opacity: 0.55; margin-left: 27px; line-height: 1.8;">Featured</h4>
        <a [routerLink]="['allcities']" [fragment]="'b'" class="button">
            <!-- <a [routerLink]="['allcities']" class="button">  -->
            <div class="button-text">
                <h5 class="txt">See All</h5>
                <i class="arrow right"></i>
            </div>
        </a>
        <!-- </div> -->
    </div>

    <div class="container-app">
        <div class="scrolling" [ngStyle]="{width: scrollWidth}">
            <app-destination *ngFor="let c of cities" [city]="c" style="display: inline-flex; margin: 15px; width: 310px;">
            </app-destination>
        </div>  
    </div>
</body>

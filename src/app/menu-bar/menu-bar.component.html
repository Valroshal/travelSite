<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- menu and icon -->
    <div style="color:'white'">
        <div id="head" class="bar">
            <div style="display: inline-block;">
                <div class="menu">
                    <div id="menuIcon1"></div>
                    <div id="menuIcon2"></div>
                    <div id="menuIcon3"></div>   
                </div>
                <h5 style="display: inline-block; margin-left: 10px; margin-bottom: 10px; font-size: 160%;">Menu</h5>
            </div>

            <!-- list of menu on the head of the page with isons -->
            <div class="tabs">            
                <ul class="menu-list">
                    <li *ngFor="let i of listItem;" class="{{i}}">                     
                        <img src='{{i.imgList}}' alt="@@@" style="margin-left: 8px">                     
                        <a href="">{{i.menuList}}</a>
                    </li>
                </ul>
            </div>
            
            <!-- search, bell and glass -->
            <div class="search-block" >
                <i class="fa fa-bell" style="margin: 5px; cursor:pointer;"></i>
                <label for="search" style="display: block; margin-left: 15px;" (click)="retToggle()">
                    <div class="search-icon" style="float: right; cursor:pointer;">
                        <img src="assets/icons/search.png" alt="" >
                    </div>
                </label>
                <input type="text" class="show-search-block" *ngIf="toggle==true; else hideSearch">
                <ng-template #hideSearch>
                    <div class="hidden-search-block"></div>
                </ng-template>    
            </div>
            
            <hr style="margin-top: -17px;">
        </div>

        <div class="container" style="margin-top: 50px; margin-left: 150px;">
            
            <label for="title" style="display: block;"><h2>{{title}}</h2></label>
            <div class="list " style="position:relative;">
                <div style=" display: flex; align-items: flex-end;">
                    <span class="placeholder " [ngStyle]="{opacity: list.opacity}" (click)="changeStyle()">Popular</span>
                    <span class="arrow-down" (click)="changeStyle()"></span>
                </div>
                <ul id="open_list" class="list__ul" [ngStyle]="{display:list.opacity===0.55 ? 'none' : 'flex'}">
                    <li *ngFor="let j of travelOptions" value="{{j}}">
                        <a href="">{{j}}</a></li>
                </ul>
            </div>
            
        </div>

        <hr style="margin-top: 120px;">
        <div class="container-2" style="margin-top: 20px; width:1600px; margin-left:150px; justify-content:space-between;">
            <div class="featured" style="display:flex; justify-content: inherit;">
                <h4 style="opacity: 0.55; margin-left: 27px;">Featured</h4>
                <button class="button">See All
                    <i class="arrow right"></i>
                </button>
            </div>
        </div>

    </div>
</body>
